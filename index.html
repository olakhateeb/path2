<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Phone Book</title>
    <style>
        /* Style of the popUp */
       .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            display: none;
        }
       .popup.show {
            display: block;
        }
    </style>
</head>
<header>
        
    <div class="logo">
        <img src="icons/phonoBook.png" alt="Logo">
    </div>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about-us.html">About-us</a></li>
    </ul>
</nav>
</div>
</header>
<body>
  <!--div for buttons --> 
  <div class="button-container">
    <button id="Btn" onclick="showUsers()">
        <img src="./icons/show.png" alt="show icon" />
    </button>

    <button id="addBtn" onclick="addNewUser()">
        <img src="./icons/add.png" alt="add icon" />
    </button>

    <button id="deleteBtn" onclick="deleteUsers()">
        
        <img src="./icons/delete.png" alt="delete icon" />
    </button>
    <div id="searchContainer" style="display: none;">
      <input type="text" id="searchInput" placeholder="Search">
  </div>
  <button id="searchBtn" onclick="toggleSearch()">
      <img src="./icons/search1.png" alt="search icon">
      <span></span>
  </button>
</div>
  <!--Popup:-->
    <div id="resultContainer"></div>
    <div class="popup" id="popup">
        <button id="closeModalBtn" onclick="closeModal(event)">X</button>
    </div>
    <script src="js.js"></script>
    <footer>
        <p>&copy; 2024 Phone Book Project.By Ola Khateeb & Jana Shaban</p>
    </footer>
</body>

</html>
